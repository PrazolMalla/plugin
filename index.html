<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khana Khazana</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/6fd8a997cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ******** Header ********* -->
<header class="header" id="header">
    <nav class="navbar">
        <a href="#" class="nav-logo">
            Khana Khazana
        </a>
        <div class="nav-menu">
            <ul class="nav-list">
                <li class="nav-items">
                    <a href="#" class="nav-links">Home</a>
                </li>
                <li class="nav-items">
                    <a href="#" class="nav-links">About Us</a>
                </li>
                <li class="nav-items">
                    <a href="#" class="nav-links">Features</a>
                </li>
                <li class="nav-items">
                    <a href="#" class="nav-links">Tutorials</a>
                </li>
                <li class="nav-items">
                    <a href="#" class="nav-links">Blog</a>
                </li>
                <li class="nav-items">
                    <a href="#" class="nav-links">Contact Us</a>
                </li>
            </ul>
        </div>
        <div class="nav-actions">
            <a href="#" class="btn-links">
                <button id="sign-in">Sign in</button>
            </a>
            <a href="#" class="btn-links">       
                <button id="trail">Get a trail</button>
            </a>
        </div>
    </nav>
</header>

<!-- ******** Main ******** -->
<main class="main">
        <!-- ******** Hero ******** -->
        <section class="hero-section">
            <div class="hero-container">
                <div class="hero-info">
                    <h1 class="hero-title">All of your company's <span class="highlight-text">inventory</span> in one view</h1>
                    <p class="hero-sub-title">Control all of your inventory from one dashboard.</p>
                    <div class="cta">
                        <a href="#" class="btn-links">
                            <button id="sign-in">Try Premium <i class="fa-solid fa-arrow-right"></i></button>
                        </a>
                        <!-- <a href="#" class="btn-links">       
                            <button id="trail">Free trial</button>
                        </a> -->
                    </div> 
                </div>
                <div class="hero-img-container">
                    <img class="hero-img" src="/assets/images/preview.png" alt="">
                </div>
            </div>            
        </section>
        <!-- ******** Client ******** -->
        <section class="client-section">
            <div class="client-container">
                <div class="client-heading">
                    <p class="sub-title">Leading companies use Khana Khazana as their inventory management system</p>
                </div>
                <div class="client-logos">
                    <div class="logo">
                        <img src="/assets/images/c1.png" alt="">
                    </div>
                    <div class="logo">
                        <img src="/assets/images/c2.png" alt="">
                    </div>
                    <div class="logo">
                        <img src="/assets/images/c3.png" alt="">
                    </div>
                    <div class="logo">
                        <img src="/assets/images/c4.png" alt="">
                    </div>
                </div>
            </div>
            
        </section>
    </main>
    <script src="/assets/js/script.js"></script>
</body>
</html>
